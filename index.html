<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codecademy - Learn CSS Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid Container Example</h1>
    <div class="grid">
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
        <div class="item3">Item 3</div>
        <div class="item4">Item 4</div>
        <div class="item5">Item 5</div>
    </div>

    <h1>Grid Row Example</h1>
    <div class="grid10">
        <div class="item10">Item 10</div>
        <div class="item20">Item 20</div>
        <div class="item30">Item 30</div>
        <div class="item40">Item 40</div>
        <div class="item50">Item 50</div>
    </div>

    <h1>Grid Column Example</h1>
    <div class = "grid11">
        <div class="item11">Item 11</div>
        <div class="item21">Item 21</div>
        <div class="item31">Item 31</div>
        <div class="item41">Item 41</div>
        <div class="item51">Item 51</div>
    </div>

</body>
</html>
